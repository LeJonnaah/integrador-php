<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra tickets</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <img src="img/codoacodo.png" width="150px" alt="logo" class="logo">
                <a class="navbar-brand" href="#">Conf Bs As</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 pr-6">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">La conferencia</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Los oradores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">El lugar y la fecha</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="buy-tickets.html">Conviértete en orador</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link--green" href="#">Comprar tickets</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div >
            <h1>Venta</h1>
            <h2>Valor de ticket $<span></span></h2>
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="inputName" placeholder="Nombre" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="inputLastName" placeholder="Apellido" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Correo" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <input type="number" class="form-control" id="inputQuantity" placeholder="Cantidad" min="1" max="10" required>
                    </div>
                    <div class="col-md-6">
                        <select class="form-select" id="inputCategory" required>
                            <option value="" disabled selected hidden>Selecciona una categoría</option>
                            <option value="general">Estudiante</option>
                            <option value="vip">Trainee</option>
                            <option value="premium">Junior</option>
                        </select>
                    </div>
                </div>
                <button type="reset" class="btn btn-success">Borrar</button>
                <button type="submit" class="btn btn-success">Resumen</button>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <ul>
            <footer class="main-footer">
                <ul class="main-footer__links">
                    <li><a href="#" class="main-footer__link">Preguntas frecuentes</a></li>
                    <li><a href="#" class="main-footer__link">Contáctanos</a></li>
                    <li><a href="#" class="main-footer__link">Prensa</a></li>
                    <li><a href="#" class="main-footer__link">Conferencias</a></li>
                    <li><a href="#" class="main-footer__link">Términos y condiciones</a></li>
                    <li><a href="#" class="main-footer__link">Privacidad</a></li>
                    <li><a href="#" class="main-footer__link">Estudiantes</a></li>
                </ul>
            </footer>
        </ul>
    </footer>
    <script src="js/index.js"></script>
</body>
</html>
